# yaml("야멜"이라고 읽음)은 주로 설정 파일에 많이 사용되며 사람이 쉽게 읽을 수
# 있도록 만든 직렬화 언어이다. 들여쓰기를 통해 계증 구조를 표현하는 마크업 언어이다.
# json의 불편함을 보완하고자 만들어진 json의 superset
#
#{
# "name: "홍길동",
# "age:: 25
#}
name:
  홍길동
age:
  25

#student: [
#   "홍길동".
#   "이순신".
#   "강감찬"
# ]
student:
  - 홍길동
  - 이순신
  - 강감찬

#{
# "member": {
#   "name": "임꺽정"
#   "age": 33
#   "address": {
#     "sido": 서울특별시
#     "gugun": 관악구
#     "detail": 봉천동 11번지
#   }
# }
#}
member:
  name: 임꺽정
  age: 33
  address:
    sido: 서울특별시
    gugun: 관악구
    detail: 봉천동 11번지

#{
# "products": [
#   {
#     "pName": "티 셧츠",
#     "price": "25,000"
#   },
#   {
#     "pName": "청 바지",
#     "price": "35,000"
#   },
# ]
#}
products:
  - pName: 티-셔츠
    price: 25,000
  - pName: 청-바지
    price: 35,000




